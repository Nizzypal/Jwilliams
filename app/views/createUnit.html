            <form name="sentMessage" id="contactForm" novalidate>  <!-- Contact form -->
              <div class="row">
                <div class="col-md-6"> <!-- 6 column grid left form -->
                  <div class="form-group"> <!-- Your name input -->
                    <label for="name" style="float:left"><h4 style="color:#000;margin-bottom:0px">Name:</h4></label>
                    <input type="text" class="form-control" style="color:#000" id="name" name="name">
                  </div> 

                    <div class="col-md-3"> <!-- Your message input -->
                      <div class="form-group">
                        <label for="type" style="float:left"><h4 style="color:#000;margin-bottom:0px">Type:</h4></label>
                        <input type="text" class="form-control" style="color:#000" id="type"  name="type">
                      </div>
                    </div>

                    <div class="col-md-3"> <!-- Your message input -->
                      <div class="form-group">
                        <label for="floor" style="float:left"><h4 style="color:#000;margin-bottom:0px">Floor:</h4></label>
                        <input type="text" class="form-control" style="color:#000" id="floor"  name="floor">
                      </div>
                    </div>

                </div> <!-- End 6 column grid left form -->
                <div class="col-md-6"> <!-- 6 column grid right form-->
                  <div class="form-group"> <!-- Your message input -->
                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div> <!-- End 6 column grid right form-->
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button type="submit" class="btn btn-send">Send Message</button> <!-- Send button -->
                </div>
              </div>
            </form> <!-- End contact form -->
