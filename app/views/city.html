<section id="units">
  <div class="dark-overlay vision">
    <div class="centered  wow bounceIn">
      <h4>Welcome to</h4>
      <h2>{{city}} City </h2>
      <h6></h6>
    </div>
  </div>
</section>
<div class="blog">
  <div class="container ">


    <div class="row">
      <div class="post wow fadeIn animated" data-wow-duration="2s" style="visibility: visible; -webkit-animation-duration: 2s;">
        <h2 class="text-center">

    </h2>
      </div>
    </div>
    <!-- Portfolio Section
    ================================================== -->
    <section id="portfolio" class="grid">
      <h2>OUR AVAILABLE UNITS</h2>
      <div class="swiper-container" max-height="500px">

<!--       For the dropdown menu   -->

        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">

          <span class="caret"></span>

        <div class="swiper-wrapper">
          <div ng-repeat='unit in units' end-repeat slides='3' class="swiper-slide">
            <div class="item">
              <div class="product">
                <a class="add-fav tooltipHere" data-toggle="tooltip" data-original-title="Add to Wishlist" data-placement="left">
                  <i class="glyphicon glyphicon-heart"></i>
                </a>

                <div class="image">
<!--
                  <div class="quickview">
                    <a title="Quick View" class="btn btn-xs  btn-quickview" ng-click='toggleModal(unit)' data-target="#product-details-modal" data-toggle="modal" ng-click='toggleModal()'> Quick View </a>
                  </div>
-->
                  <a data-target="#product-details-modal" data-toggle="modal">
                    <img ng-src="{{unit.photos[0]}}" alt="img" class="img-responsive">
                  </a>
                  <!--            <div class="promotion"> <span class="new-product"> NEW</span> <span class="discount">15% OFF</span> </div>-->
                </div>
                <div class="description">
                  <h4><a href="product-details.html"> {{unit.name}}</a></h4>
                  <!--                  <p>{{unit.type}} type, {{unit.floorCount}} floors, {{unit.condominiumName}} building </p>-->
                  <p>{{unit.address}}</p>
                  <p>{{unit.size}}, {{unit.bedroomCount}} Bedrooms, {{unit.quartersCount}} Maid's Quarters, {{unit.bathroomCount}} Bathrooms, {{unit.powderCount}} Powder rooms</p>
                </div>
                <div class="price"> <span>{{unit.price}}</span>
                </div>
                <div class="action-control">
                  <a class="btn btn-primary" ng-click="goView(unit)"> <span class="add2cart"><i class="glyphicon glyphicon-envelope"> </i> View Unit </span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>
      <div id="productslider" class="owl-carousel owl-theme">


      </div>
    </section>
    <!-- End Portfolio Section -->
